name: "[TaaC] - Formulário para execução de testes no TaaC"
description: "Pedidos de execução de testes no TaaC"
title: "Formulário para execução de testes no TaaC "
labels: ["TaaC", "automatizacao", "testes"]
assignees:
  - ${{github.author}}
body:
  - type: markdown
    attributes:
      value: |
        Formulário para facilitar a execução dos testes no TaaC
        
  - type: input
    id: abrangencia
    attributes:
      label: ">>Abrangencia dos testes<<"
      description: Qual a abrangência dos testes? / quais peças ele irá testar?
      placeholder: ex. lambda abertura
    validations:
      required: true
      
  - type: textarea
    id: more-information
    attributes:
      label: ">>Informações adicionais<<"
      description: Informações complementares para explicar o contexto e o motivo do teste.
      placeholder: 
    validations:
      required: false
      
  - type: dropdown
    id: environment
    attributes:
      label: ">>Ambiente execucao<<"
      options:
        - dev_hom
        - dev
        - hom
